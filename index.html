<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Quynh Tran Front End Ninja</title>

		<link href="css/style.css" rel="stylesheet">

		<link href='http://fonts.googleapis.com/css?family=Martel+Sans:400,200' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Work+Sans:100' rel='stylesheet' type='text/css'>

	<body>
		<section id="title-bar">
			<div class="container">

					</div>

			</div>
		</section>
